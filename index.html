<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reader</title>

  <meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no' />

  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Reader">
  <meta name="apple-mobile-web-app-title" content="Reader">
  <meta name="msapplication-starturl" content="./">

  <link rel="icon" href="favicon.ico" sizes="16x16" />
  <link rel="apple-touch-icon" sizes="180x180" href="./reader.png" />

  <link rel="stylesheet" href="css/normalize-8.0.1.css" />
  <link rel="stylesheet" href="css/dark.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/icons.css" />
</head>
<body>
  <div class="page" id="list_page">
    <div class="header">
      <div class="header-line">
        <div class="header-left">
          <span>
            <button id="add" type="button"><span class="icon icon-add" title="Add"></span></button>
            <input style="display: none;" id="file" type="file" accept="text/plain" />
          </span>
        </div>
        <div class="header-right">
          <!--<button type="button" id="settings"><span class="icon icon-settings" title="Settings"></span></button>-->
        </div>
      </div>
    </div>
    <div id="list" class="file-list-container scroll">
      <div class="list-action">
        <div class="list-sort">
          <span class="list-sort-title">Sort</span>
          <span class="list-sort-content"><span></span><span class="icon icon-detail" title="Detail"></span></span>
          
        </div>
        <div class="list-sort-menu">
          <div class="list-sort-options screen-option">
            <div class="screen-option-group">
              <div class="screen-option-item" data-option="dateread" data-option-default>Date Read</div>
              <div class="screen-option-item" data-option="dateadd">Date Add</div>
              <div class="screen-option-item" data-option="title">Title</div>
            </div>
            <div class="screen-option-group">
              <div class="screen-option-item">Cancel</div>
            </div>
          </div>
        </div>
      </div>
      <ul class="file-list">
        <template id="list_item"><li class="file-item"><div class="file-item-content"><h2 class="file-title"></h2><div class="file-comment"><div class="file-date"></div><div class="file-detail"></div></div></div><div class="file-remove file-action"><span class="icon icon-remove icon-remove-large"></span></div></li></template>
      </ul>
    </div>
  </div>
  <div class="page" id="read_page">
    <div class="read-control">
      <div class="header">
        <div class="header-line">
          <div class="header-left">
            <a href="#!/"><span class="icon icon-back" title="back"></span></a>
          </div>
          <div class="header-right">
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="icon-line">
          <div class="icon-line-item"><button type="button" id="content_button"><span class="icon icon-content" title="content"></span></button></div>
          <div class="icon-line-item"><button type="button" id="bookmark_button"><span class="icon icon-bookmark" title="bookmarks"></span></button></div>
          <div class="icon-line-item"><button type="button" id="search_button"><span class="icon icon-search" title="search"></span></button></div>
          <div class="icon-line-item"><button type="button" id="jump_button"><span class="icon icon-jump" title="jump to"></span></button></div>
          <!--<div class="icon-line-item"><button type="button" id="speech_button"><span class="icon icon-speech" title="speech"></span></button></div>-->
        </div>
      </div>
      <div class="control-body"></div>
    </div>
    <div class="read-bookmark">
      <div class="header">
        <div class="header-line">
          <div class="header-left">
            <button id="bookmark_back" type="button"><span class="icon icon-back" title="back"></span></button>
          </div>
          <div class="header-right">
            <button id="refresh_content" type="button"><span class="icon icon-refresh" title="refresh content"></span></button>
            <button id="add_bookmark" type="button"><span class="icon icon-bookmark" title="add bookmark"></span></button>
            <button id="clear_search" type="button"><span class="icon icon-remove" title="clear search"></span></button>
          </div>
        </div>
      </div>
      <div class="tabber bookmark-tabber">
        <div class="tab-group">
          <div class="tab-item" data-tab="content"><span class="icon icon-content"></span></div>
          <div class="tab-item" data-tab="bookmark"><span class="icon icon-bookmark"></span></div>
          <div class="tab-item" data-tab="search"><span class="icon icon-search"></span></div>
        </div>
      </div>
      <div class="bookmark-tab-pages">
        <div class="bookmark-tab-page scroll" id="read_content_page">
          <ol id="read_content_list">
            <template id="read_content_item_template"><li class="read-content-list-item" data-cursor=""><h2></h2></li></template>
          </ol>
        </div>
        <div class="bookmark-tab-page scroll" id="read_bookmark_page">
          <ol id="read_bookmark_list">
            <template id="read_bookmark_item_template"><li class="read-bookmark-list-item" data-cursor=""><div class="bookmark-item-content"><div class="bookmark-text"></div><div class="bookmark-meta"><div class="bookmark-time"></div><div class="bookmark-content"></div></div></div><div class="bookmark-remove bookmark-action"><span class="icon icon-remove icon-remove-large"></span></div></li></template>
          </ol>
        </div>
        <div class="bookmark-tab-page scroll" id="read_search_page">
          <div class="search-box">
            <form><span class="icon icon-search"></span><input type="search" name="search_box" class="search-input" /></form>
          </div>
          <ul id="read_search_list">
            <template id="read_search_item_template"><li class="read-search-list-item" data-cursor=""><div class="sample-text"></div></li></template>
          </ul>
        </div>
      </div>
    </div>
    <div class="read-jump">
      <div class="header">
        <div class="header-line">
          <div class="header-left">
            <button id="jmup_back" type="button"><span class="icon icon-back" title="back"></span></button>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="jump-range-container">
          <div class="range-thumb"></div>
          <div class="range-track"></div>
        </div>
      </div>
      <div class="jump-body"></div>
    </div>
    <template id="read_page_container"><div class="read-container read-container-processing"><div class="read-text"></div><div class="read-meta"><div class="read-title"></div><div class="read-progress"></div></div></div></template>
  </div>
  <div class="page" id="settings_page">
  </div>
  <script src="js/main.js" type="module"></script>
</body>
</html>
