<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Reader</title>

<meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no' />

<link rel="manifest" href="manifest.webmanifest" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="application-name" content="Reader">
<meta name="apple-mobile-web-app-title" content="Reader">
<meta name="msapplication-starturl" content="./">

<link rel="icon" href="favicon.ico" sizes="16x16" />
<link rel="apple-touch-icon" sizes="180x180" href="./reader.png" />

<link rel="stylesheet" href="css/normalize-8.0.1.css" />
<link rel="stylesheet" href="css/index.css" />

<style id="custom_font"></style>
<style id="custom_style"></style>
</head>
<body>
<div class="page" id="list_page">
  <div class="header-line">
    <div class="header-left">
      <button id="add" type="button"><span class="icon icon-add" title="Add"></span></button>
      <input style="display: none;" id="file" type="file" accept="text/plain" />
    </div>
    <div class="header-right">
      <button type="button" id="settings"><span class="icon icon-settings" title="Settings"></span></button>
    </div>
  </div>
  <div class="file-list-container scroll">
    <div class="list-action">
      <div class="list-sort">
        <span class="list-sort-title"><span data-i18n="listSortTitle"></span></span>
        <span class="list-sort-content"><span></span><span class="icon icon-detail" title="Detail"></span></span>
      </div>
      <div class="list-sort-menu">
        <div class="list-sort-options screen-option">
          <div class="screen-option-group">
            <div class="screen-option-item" data-option="dateread" data-option-default><span data-i18n="listSortByDateRead"></span></div>
            <div class="screen-option-item" data-option="dateadd"><span data-i18n="listSortByDateAdd"></span></div>
            <div class="screen-option-item" data-option="title"><span data-i18n="listSortByTitle"></span></div>
          </div>
          <div class="screen-option-group">
            <div class="screen-option-item"><span data-i18n="listSortCancel"></span></div>
          </div>
        </div>
      </div>
    </div>
    <div id="file_list"></div>
    <div id="import_tip">
      <div class="tip-cover"></div>
      <div class="tip-content"><span data-i18n="listImportTip"></span></div>
    </div>
  </div>
</div>
<div class="page" id="read_page">
  <div class="read-layer read-sub-page read-control">
    <div class="footer-line">
      <div class="icon-line">
        <div class="icon-line-item"><button type="button" id="contents_button"><div class="footer-button-content" tabindex="-1"><span class="icon icon-content" title="content"></span></div></button></div>
        <div class="icon-line-item"><button type="button" id="bookmark_button"><div class="footer-button-content" tabindex="-1"><span class="icon icon-bookmark" title="bookmarks"></span></div></button></div>
        <div class="icon-line-item"><button type="button" id="search_button"><div class="footer-button-content" tabindex="-1"><span class="icon icon-search" title="search"></span></div></button></div>
        <div class="icon-line-item"><button type="button" id="jump_button"><div class="footer-button-content" tabindex="-1"><span class="icon icon-jump" title="jump to"></span></div></button></div>
        <div class="icon-line-item"><button type="button" id="speech_button"><div class="footer-button-content" tabindex="-1"><span class="icon icon-speech" title="speech"></span><span class="icon icon-speech-stop" title="speech"></span></div></button></div>
      </div>
    </div>
    <div class="read-control-cover"></div>
  </div>
  <div class="read-layer read-sub-page read-index">
    <div class="index-tab-group">
      <div class="tab-group" role="tablist">
        <button id="read_index_contents_tab" class="tab-item" role="tab" aria-selected="false" aria-controls="read_index_contents" tabindex="-1" data-tab="content"><div class="tab-item-wrap" tabindex="-1"><span class="icon icon-content"></span></div></button>
        <button id="read_index_bookmark_tab" class="tab-item" role="tab" aria-selected="false" aria-controls="read_index_bookmark" tabindex="-1" data-tab="bookmark"><div class="tab-item-wrap" tabindex="-1"><span class="icon icon-bookmark"></span></div></button>
        <button id="read_index_search_tab" class="tab-item" role="tab" aria-selected="false" aria-controls="read_index_search" tabindex="-1" data-tab="search"><div class="tab-item-wrap" tabindex="-1"><span class="icon icon-search"></span></div></button>
      </div>
    </div>
    <div id="read_index_contents" class="index-tab-panel" role="tabpanel" aria-labelledby="read_index_contents_tab">
      <button id="refresh_content" class="index-tab-button" type="button"><div class="button-wrap"><span class="icon icon-refresh"></span></div></button>
      <div class="index-tab-container">
        <div id="contents_list" class="index-list scroll"></div>
      </div>
    </div>
    <div id="read_index_bookmark" class="index-tab-panel" role="tabpanel" aria-labelledby="read_index_bookmark_tab">
      <button id="add_bookmark" class="index-tab-button" type="button"><div class="button-wrap"><span class="icon icon-bookmark"></span></div></button>
      <div class="index-tab-container">
        <div id="bookmark_list" class="index-list scroll"></div>
      </div>
    </div>
    <div id="read_index_search" class="index-tab-panel" role="tabpanel" aria-labelledby="read_index_search_tab">
      <button id="clear_search" class="index-tab-button" type="button"><div class="button-wrap"><span class="icon icon-remove"></span></div></button>
      <div class="index-tab-container">
        <div class="search-box">
          <form action="/"><span class="icon icon-search"></span><input type="search" name="search_box" class="search-input" /></form>
        </div>
        <div id="search_list" class="index-list scroll"></div>
      </div>
    </div>
  </div>
  <div class="read-layer read-sub-page read-jump">
    <div class="read-jump-cover"></div>
    <div class="footer-line"><div id="jump_range"></div></div>
  </div>
  <!--<div class="read-bookmark">
    <div class="header">
      <div class="header-line">
        <div class="header-left">
          <button id="bookmark_back" type="button"><span class="icon icon-back" title="back"></span></button>
        </div>
        <div class="header-right">
        </div>
      </div>
    </div>
    <div class="tabber bookmark-tabber">
      <div class="tab-group">
        <div class="tab-item" data-tab="content"><span class="icon icon-content"></span></div>
        <div class="tab-item" data-tab="bookmark"><span class="icon icon-bookmark"></span></div>
        <div class="tab-item" data-tab="search"><span class="icon icon-search"></span></div>
      </div>
    </div>
    <div class="bookmark-tab-pages">
      <div class="bookmark-tab-page scroll" id="read_content_page">
        <ol id="read_content_list">
        </ol>
      </div>
      <div class="bookmark-tab-page scroll" id="read_bookmark_page">
        <ol id="read_bookmark_list">
        </ol>
      </div>
      <div class="bookmark-tab-page scroll" id="read_search_page">

        </div>
        <ul id="read_search_list">
        </ul>
      </div>
    </div>
  </div>
  <div class="read-jump">
    <div class="header">
      <div class="header-line">
        <div class="header-left">
          <button id="jump_back" type="button"><span class="icon icon-back" title="back"></span></button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="jump-range-container"></div>
    </div>
    <div class="jump-body"></div>
  </div>-->
</div>
<div class="page" id="config_page">
  <div class="config-page-main config-page">
    <div class="config-page-content scroll"></div>
  </div>
  <div id="config_page_select" class="config-option-page config-page">
    <div class="config-page-content scroll">
      <div class="config-option-select-list"></div>
    </div>
  </div>
  <div id="config_page_color" class="config-option-page config-page">
    <div class="config-page-content scroll">
      <div class="config-option-color-picker"></div>
    </div>
  </div>
  <div id="config_page_font" class="config-option-page config-page">
    <div class="config-page-content scroll">
      <input id="select_font_file" type="file" />
      <div class="font-select-section"></div>
      <div class="config-option-select-list"></div>
    </div>
  </div>
  <div id="config_page_voice" class="config-option-page config-page">
    <div class="config-page-content scroll">
      <div class="config-option-select-list"></div>
    </div>
  </div>
</div>
<template id="back_button">
  <button type="button">
    <span class="icon icon-back" title="back">
    </span>
  </button>
</template>
<template id="page_header">
  <div class="header-line">
    <div class="header-left" data-ref="left"></div>
    <div class="header-mid" data-ref="mid"></div>
    <div class="header-right" data-ref="right"></div>
  </div>
</template>
<template id="list_remove_action">
  <div class="list-item-remove">
    <button type="button" tabindex="-1" data-ref="button">
      <span class="icon icon-remove" aria-hidden="true"></span>
    </button>
  </div>
</template>
<template id="file_list_item">
  <div class="file-item-content">
    <h2 class="file-title" data-ref="title"></h2>
    <div class="file-comment">
      <div class="file-date" data-ref="date"></div>
      <div class="file-detail" data-ref="detail"></div>
    </div>
  </div>
</template>
<template id="read_content_page">
  <div class="read-content-page read-content-page-processing">
    <div class="read-body" data-ref="body"></div>
    <div class="read-meta">
      <div class="read-title" data-ref="title"></div>
      <div class="read-progress" data-ref="progress"></div>
    </div>
    <div class="read-highlight"></div>
  </div>
</template>
<template id="bookmark_item">
  <div class="index-bookmark-item">
    <div class="bookmark-text" data-ref="text"></div>
    <div class="bookmark-meta">
      <div class="bookmark-time" data-ref="time"></div>
      <div class="bookmark-contents" data-ref="contents"></div>
    </div>
  </div>
</template>

</html>
